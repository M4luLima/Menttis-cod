<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menttis - Cronômetro</title>
  <link rel="stylesheet" href="cronometro.css">
  <link rel="shortcut icon" href="../icons/logo2.png" type="image/x-icon">
</head>

<body>

  <aside class="baralateral" id="baralateral">

    <div class="logo-area">
      <img class="brand-logo" src="../inicial/img/logo2.png" alt="Logo">
      <div class="logo-text">Menttis</div>
    </div>

    <ul>
      <li><img class="icon" src="../inicial/img/juntar.png"> Juntar ao Grupo</li>
      <li><img class="icon" src="../inicial/img/criar.png"> Criar Grupo</li>
      <li><img class="icon" src="../inicial/img/config.png"> Configurações</li>
      <li><img class="icon" src="../inicial/img/ajuda.png"> Ajuda & feedback</li>
      <li><img class="icon" src="../inicial/img/casa.png"> Início</li>
    </ul>

    <div class="logout">
      <img class="icon" src="../inicial/img/sair.png"> Sair
    </div>
  </aside>

  <header class="topbar">
  
    <div class="menu-icon" id="menuToggle">
      <img src="../inicial/img/menu.png" alt="Menu" class="icon" style="width:28px;height:28px;">
    </div>

    <div class="logo">
      <img class="logo-img" src="../inicial/img/logo2.png" alt="Logo Menttis">
      <div class="brand-name">Menttis</div>
    </div>

    <div class="search">
      <input type="search" placeholder="Pesquisar">
    </div>

  </header>

  <main class="container">
    <div id="display" class="timer">00:00:00</div>

    <div class="controls">
      <button id="startBtn" class="btn start">Iniciar</button>
      <button id="pauseBtn" class="btn pause" style="display:none">Pausar</button>
      <button id="stopBtn" class="btn stop" style="display:none">Parar</button>
      <button id="resumeBtn" class="btn resume" style="display:none">Retomar</button>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('baralateral');
    document.getElementById('menuToggle').addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    const display = document.getElementById('display');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    let seconds = 0;
    let timerId = null;

    function formatTime(s){
      const hh = String(Math.floor(s/3600)).padStart(2,'0');
      const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const ss = String(s%60).padStart(2,'0');
      return `${hh}:${mm}:${ss}`;
    }

    function tick(){
      seconds++;
      display.textContent = formatTime(seconds);
    }

    function start(){
      timerId = setInterval(tick,1000);
      startBtn.style.display='none';
      pauseBtn.style.display='inline-block';
    }

    function pause(){
      clearInterval(timerId);
      timerId=null;
      pauseBtn.style.display='none';
      stopBtn.style.display='inline-block';
      resumeBtn.style.display='inline-block';
    }

    function resume(){
      timerId = setInterval(tick,1000);
      resumeBtn.style.display='none';
      stopBtn.style.display='none';
      pauseBtn.style.display='inline-block';
    }

    function stop(){
      clearInterval(timerId);
      timerId=null;
      seconds = 0;
      display.textContent=formatTime(seconds);
      pauseBtn.style.display='none';
      resumeBtn.style.display='none';
      stopBtn.style.display='none';
      startBtn.style.display='inline-block';
    }

    startBtn.addEventListener('click', start);
    pauseBtn.addEventListener('click', pause);
    resumeBtn.addEventListener('click', resume);
    stopBtn.addEventListener('click', stop);
  </script>

</body>
</html>
